<div id="block-explorer" class="row"><div class="col s12">
  <p>
    <input type="text" id="hash-in" placeholder="Get Block by Hash"></input>
  </p>
  <p>
    <a id="genesis-block-btn" class="waves-effect waves-light btn">Genesis</a>
    <a id="latest-block-btn" class="waves-effect waves-light btn">Latest</a>
  </p>
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <div class="card-title row">
        <span class="col s10">Block #<%= height %></span>
        <a href="#" id="previous-block-btn" class="right-align col s2">
          <i class="small material-icons fa fa-arrow-left"></i>
        </a>
      </div>
      <p><small>Hash: <%= hash %></small></p>
      <p class="v-space-1"><small>Merkle: <%= mrkl_root %></small></p>
      <p class="v-space-1"><small><%= formatBytes(size) %></small></p>
      <p><small><%= dateFormat(time) %></small></p>
    </div>
    <div class="card-action row">
      <div class="col s4">
        <a href="#" class="truncate"><%= txLength(tx) %><br>transactions</a>
      </div>
      <div class="col s4"><a href="#">x<br>wallets IN</a></div>
      <div class="col s4"><a href="#">x<br>wallets OUT</a></div>
    </div>
  </div>
</div></div>
