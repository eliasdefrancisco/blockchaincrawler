<div class="row"><div class="col s12">
  <p>
    <input type="text" id="hash-in" placeholder="Get Block by Hash"></input>
  </p>
  <p>
    <a id="genesis-block-btn" class="waves-effect waves-light btn">Genesis</a>
    <a id="latest-block-btn" class="waves-effect waves-light btn">Latest</a>
  </p>

  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">Block #<%= height %></span>
      <p>Hash: <%= hash %></p>
      <p>Merkle: <%= mrkl_root %></p>
      <small><%= dateFormat(time) %></small>
    </div>
    <div class="card-action">
      <a href="#"><%= txLength(tx) %> transactions</a>
      <a href="#" id="previous-block-btn">Go to previous</a>
    </div>
  </div>
</div></div>
